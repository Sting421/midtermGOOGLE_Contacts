<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your Google Contacts</h1>
            <a href="/contacts/add" class="btn btn-primary">Add New Contact</a>
        </div>
        
        <div class="alert alert-info" th:if="${contacts.empty}">
            You don't have any contacts yet. Click "Add New Contact" to get started.
        </div>
        
        <div class="row">
            <div class="col-md-4" th:each="contact : ${contacts}">
                <div class="card contact-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${contact.names != null && !contact.names.isEmpty() ? contact.names[0].displayName : 'Unnamed Contact'}">Contact Name</h5>
                        
                        <p class="card-text" th:if="${contact.emailAddresses != null && !contact.emailAddresses.isEmpty()}">
                            <strong>Email:</strong> <span th:text="${contact.emailAddresses[0].value}">email@example.com</span>
                        </p>
                        
                        <p class="card-text" th:if="${contact.phoneNumbers != null && !contact.phoneNumbers.isEmpty()}">
                            <strong>Phone:</strong> <span th:text="${contact.phoneNumbers[0].value}">123-456-7890</span>
                        </p>
                        
                        <div class="actions mt-3">
                            <a th:href="@{'/contacts/edit/' + ${contact.resourceName}}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a th:href="@{'/contacts/delete/' + ${contact.resourceName}}" class="btn btn-sm btn-outline-danger" 
                               onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
